<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:replace="fragments/header :: header-bootstrap-config" />
    <th:block th:replace="fragments/header :: header-bootstrap-config-IE" />

    <link rel="stylesheet" th:href="@{/css/left_menu.css}" type="text/css" href="../static/css/left_menu.css" />
    <link rel="stylesheet" th:href="@{/css/paginator.css}" type="text/css" href="../static/css/paginator.css" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css" />


</head>
<body>

<div class="row">

    <div th:replace="fragments/left_menu :: left-menu-header">
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="side-body">
            <div class="row">

                <h1 style="text-align:center"> Employee statistics </h1>

                <div class="col-lg-10 col-md-10 col-md-offset-1 col-lg-offset-1">

                    <div class="well">
                        <h3 align="center">Search Filters</h3>
                        <form method="post" class="form-horizontal" th:object="${searchFormStatisticEmployee}">

                            <div class="form-group">
                            <label for="first-name" class="control-label">First Name</label>
                            <input type="text" class="form-control" id="first-name"
                                   th:field="*{firstName}" />
                        </div>

                            <div class="form-group">
                                <label for="last-name" class="control-label">Last Name</label>
                                <input type="text" class="form-control" id="last-name"
                                       th:field="*{lastName}"/>
                            </div>


                            <!--<div class="form-group">-->
                                <!--<label for="selectWorkDay" class="control-label">Work Days</label>-->
                                <!--<select id="selectWorkDay" class="selectpicker" multiple="multiple" title="You can select some">-->
                                    <!--<option>Monday</option>-->
                                    <!--<option>Tuesday</option>-->
                                    <!--<option>Friday</option>-->
                                <!--</select>-->
                            <!--</div>-->

                                <div class="form-group">
                                    <label for="role" class="control-label">Role</label>
                                    <br />
                                    <select id="role" multiple="multiple"
                                            th:field="*{roleIds}">
                                        <option th:each="role: ${availableRoles}"
                                                th:value="${role.roleId}"
                                                th:text="${{role}}">Role</option>
                                    </select>
                                </div>

                            <!--<div class="form-group" style="display:block" id="radio-courier-move">-->
                                <!--<label class="radio-inline"><input type="radio" name="optradio" checked="checked" />Car</label>-->
                                <!--<label class="radio-inline"><input type="radio" name="optradio" />On foot</label>-->
                            <!--</div>-->

                            <div class="form-group">
                                <label for="sortEmployees">Sort by</label>
                                <select class="form-control" id="sortEmployees"
                                        th:field="*{sortId}">
                                    <option th:value="${1}">Registration date</option>
                                    <option th:value="${2}">Orders handled</option>
                                </select>
                            </div>

                            <button class="btn btn-primary">
                                Search
                            </button>
                        </form>
                    </div>

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>E-mail</th>
                                <th>Phone</th>
                                <!--<th>Move</th>-->
                                <!--<th>Work Days</th>-->
                                <th>Registration date</th>
                                <th>Orders handled</th>
                                <!--<th>Usefulness</th>-->
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="emp, iter: ${employees}">
                                <td th:text="${iter.index + 1}">1</td>
                                <td th:text="${emp.contact.firstName}">Count</td>
                                <td th:text="${emp.contact.lastName}">Last</td>
                                <td th:text="${emp.contact.email}">mail@gmail.com</td>
                                <td th:text="${emp.contact.phoneNumber}">+380777777777</td>
                                <td th:text="${{emp.registrationDate}}">16-02-2018</td>
                                <td th:text="${{emp.id}}">16-02-2018</td>
                                <td>
                                    <a href="#"
                                       th:href="@{'/admin/crud/employee/' + ${emp.id}}"
                                    >Edit</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer :: footer"/>
<th:block th:replace="fragments/left_menu :: left-menu-footer" />

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

<script>
    function showCourierMove(){
        if(document.getElementById('selectEmployee').value === "couriers"){
            document.getElementById('radio-courier-move').style.display = "block";
        } else{
            document.getElementById('radio-courier-move').style.display = "none";
        }
    }
</script>

</body>
</html>
