<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:replace="fragments/header :: header-bootstrap-config" />
    <th:block th:replace="fragments/header :: header-bootstrap-config-IE" />

    <link rel="stylesheet" th:href="@{/css/left_menu.css}" type="text/css" href="../static/css/left_menu.css" />
    <link rel="stylesheet" th:href="@{/css/paginator.css}" type="text/css" href="../static/css/paginator.css" />


</head>
<body>

<div class="row">

    <div th:replace="fragments/left_menu :: left-menu-header">
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="side-body">
            <div class="row">

                <h1 style="text-align:center"> Office statistics </h1>

                <div class="col-lg-10 col-md-10 col-md-offset-1 col-lg-offset-1">

                    <div class="well">
                        <h3 align="center">Search Filters</h3>
                        <form method="post" class="form-horizontal">

                            <div class="form-group">
                                <label for="address" class="control-label">Address</label>
                                <input type="text" class="form-control" id="address"/>
                            </div>

                            <div class="form-group">
                                <label for="department-number" class="control-label">Department Number</label>
                                <input type="text" class="form-control" id="department-number"/>
                            </div>

                            <div class="form-group">
                                <label for="sortEmployees">Sort by</label>
                                <select class="form-control" id="sortEmployees">
                                    <option>Department number</option>
                                    <option>Orders sent</option>
                                </select>
                            </div>

                            <button class="btn btn-primary">
                                Search
                            </button>
                        </form>
                    </div>

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Address</th>
                                <th>Department number</th>
                                <th>Orders sent</th>
                                <th>Percentage</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>1</td>
                                <td>Peremohy Ave, 37</td>
                                <td>14</td>
                                <td>493</td>
                                <td>1.5%</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer :: footer"/>
<th:block th:replace="fragments/left_menu :: left-menu-footer" />

</body>
</html>
