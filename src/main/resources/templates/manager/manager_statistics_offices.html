<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:replace="fragments/header :: header-bootstrap-config" />
    <th:block th:replace="fragments/header :: header-bootstrap-config-IE" />

    <link rel="stylesheet" th:href="@{/css/left_menu.css}" type="text/css" href="../../static/css/left_menu.css" />
    <link rel="stylesheet" th:href="@{/css/main_content.css}" type="text/css" href="../static/css/main_content.css" />
    <link rel="stylesheet" th:href="@{/css/well.css}" type="text/css" href="../static/css/well.css" />
    <link rel="stylesheet" th:href="@{/css/table.css}" type="text/css" href="../static/css/table.css" />
    <link rel="stylesheet" th:href="@{/css/paginator.css}" type="text/css" href="../static/css/paginator.css" />

</head>
<body class="body-color">

<div class="row">

    <div th:replace="fragments/left_menu :: left-menu-header">
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="side-body">
            <div class="row">
                <div class="col-lg-10 col-md-10 col-md-offset-1 col-lg-offset-1">

                    <div class="well">

                        <h3 align="center">Search Filter</h3>

                        <form class="form-horizontal"  method="post" action="/manager/FindOfficeByDepartmentOrAddressStatistic">
                            <div class="form-group">
                                <label for="address" class="control-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address" />
                            </div>
                            <div class="form-group">
                                <label for="department_number" class="control-label">Department Number</label>
                                <input type="text" class="form-control" id="department_number"  name="department"  />


                    <h1>Office Statistics</h1>

                    <div class="well">
                        <h3 class="caption">Search Criteria</h3>

                        <form method="post" class="form-horizontal">

                            <div class="row">
                                <div class="col-lg-8 col-lg-offset-2">

                                    <div class="form-group">
                                        <label for="address" class="control-label">Address</label>
                                        <input type="text" class="form-control" id="address"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="department-number" class="control-label">Department Number</label>
                                        <input type="text" class="form-control" id="department-number"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="sort-offices" class="control-label">Sort by</label>
                                        <select class="form-control" id="sort-offices">
                                            <option>Department Number</option>
                                            <option>Orders Sent</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-primary">
                                            <a href="#" class="glyphicon glyphicon-search"></a>
                                            Search
                                        </button>
                                    </div>

                                </div>

                            </div>
                        </form>

                    </div>

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Address</th>
                                <th>Department Number</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="office : ${offices}">
                                <td th:text="${office.officeId}"></td>
                                <td th:text="${office.address}"></td>
                                <td th:text="${office.name}"></td>
                                <td>
                                    <a class="material-icons button delete" th:href="${'/admin/office/delete/' + office.officeId}">delete</a>
                                    <a class="material-icons button delete" th:href="${'/admin/office/update/' + office.officeId}">edit</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer :: footer"/>
<th:block th:replace="fragments/left_menu :: left-menu-footer" />

</body>
</html>
