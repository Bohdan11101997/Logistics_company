<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <div th:replace="fragments/header :: header-bootstrap-config">
    </div>

    <title>Admin_Advertisements</title>

    <div th:replace="fragments/header :: header-bootstrap-config-IE">
    </div>

    <link rel="stylesheet" th:href="@{/css/admin.css}" type="text/css" href="../static/css/admin.css">


</head>
<body>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="side-body">
            <div class="row">

                <h1 style="text-align:center"> Create new advertisement </h1>

                <div class="col-lg-10 col-md-6  col-lg-offset-1">
                    <div class="well">

                        <h3 align="center">New Advertisment</h3>

                        <form class="form-horizontal">

                            <div class="form-group">
                                <label for="advertisment_type" class="control-label">Type</label>
                                <select class="form-control" name="" id="advertisment_type">
                                    <option value="">Advertisement</option>
                                    <option value="">Announcement</option>
                                    <option value="">Other</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="advertisment_description" class="control-label">Description</label>
                                <textarea class="form-control" rows="5" id="advertisment_description"></textarea>
                            </div>

                            <p class="text-center"><a href="#" class="btn btn-success" role="button">Publish</a></p>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


<div th:replace="fragments/footer :: footer">
</div>

</body>
</html>
