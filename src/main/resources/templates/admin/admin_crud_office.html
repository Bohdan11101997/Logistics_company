<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <div th:replace="fragments/header :: header-bootstrap-config">
    </div>


    <div th:replace="fragments/header :: header-bootstrap-config-IE">
    </div>

    <link rel="stylesheet" th:href="@{/css/admin.css}" type="text/css" href="../static/css/admin.css" />


</head>
<body>

    <div th:replace="fragments/left_menu :: left-menu-header">
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="side-body">
            <div class="row">

                <h1 style="text-align:center"> Create/Update/Delete Office </h1>

                <div class="col-lg-10 col-md-6  col-lg-offset-1">

                    <form style="" method = "" action = "">

                        <div class="form-group required">
                            <label for="address" class="control-label">Address</label>
                            <input type="text" class="form-control" id="address" required="required" placeholder="" />
                        </div>

                        <!-- If we create -->
                        <div class="form-group required">
                            <label for="department_number" class="control-label">Department Number</label>
                            <input type="text" class="form-control" id="department_number" required="required" placeholder="" />
                        </div>

                        <!-- If we update -->
                        <div class="form-group">
                            <label for="department_number_read" class="control-label">Department Number</label>
                            <input type="text" class="form-control" id="department_number_read" placeholder="" readonly="readonly" />
                        </div>


                        <div style = "margin-top: 3em;" class="form-group btn-group-justified">
                            <a  href="#" class="btn btn-primary">Save</a>
                            <a  href="#" class="btn btn-danger">Delete</a>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>

    <div th:replace="fragments/left_menu :: left-menu-footer">
    </div>

<div th:replace="fragments/footer :: footer">
</div>

</body>
</html>
