<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:replace="fragments/header :: header-bootstrap-config" />
    <th:block th:replace="fragments/header :: header-bootstrap-config-IE" />
    <th:block th:replace="fragments/header :: header-bootstrap-widgets" />

    <link rel="stylesheet" th:href="@{/css/left_menu.css}" type="text/css" href="../static/css/left_menu.css" />
    <link rel="stylesheet" th:href="@{/css/main_content.css}" type="text/css" href="../static/css/main_content.css" />
    <link rel="stylesheet" th:href="@{/css/well.css}" type="text/css" href="../static/css/well.css" />


</head>
<body class="body-color">

<div class="row">

    <div th:replace="fragments/left_menu :: left-menu-header">
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="side-body">
            <div class="row">
                <div class="col-lg-10 col-md-10 col-md-offset-1 col-lg-offset-1">

                    <h1>Office</h1>

                    <div class="well">
                        <h3 class="caption" th:if="${newOffice}">New</h3>
                        <h3 class="caption" th:if="${!newOffice}">Update</h3>

                        <form class="form-horizontal" th:object="${office}"  th:if="${newOffice}" th:action="@{/admin/crud/office}" method = "post">
                            <div class="row">
                                <div class="col-lg-8 col-lg-offset-2">

                                    <div class="form-group required">
                                        <label for="address" class="control-label">Address</label>
                                        <input type="text" class="form-control" id="address" required="required" placeholder=""   th:field="*{address}"/>
                                    </div>

                                    <!-- If we create -->
                                    <div class="form-group required">
                                        <label for="department_number" class="control-label">Department Number</label>
                                        <input type="text" class="form-control" id="department_number" required="required" placeholder=""  th:field="*{name}" />
                                    </div>


                                    <div class="form-group">
                                        <button class="btn btn-success">Save</button>
                                    </div>

                                </div>
                            </div>
                        </form>

                        <form class="form-horizontal"   th:object="${office}"  th:if="${!newOffice}" th:action="@{'/admin/office/update/' + ${id}}"  method = "post">
                            <div class="row">
                                <div class="col-lg-8 col-lg-offset-2">

                                    <div class="form-group required">
                                        <label for="address" class="control-label">Address</label>
                                        <input type="text" class="form-control" id="address" required="required" placeholder=""   th:field="*{address}"/>
                                    </div>


                                    <div class="form-group required">
                                        <label for="department_number" class="control-label">Department Number</label>
                                        <input type="text" class="form-control" id="department_number" required="required" placeholder=""  th:field="*{name}" />
                                    </div>


                                    <div class="form-group">
                                        <button class="btn btn-success">Save</button>
                                    </div>

                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <th:block th:replace="fragments/footer :: footer"/>


    <th:block th:replace="fragments/left_menu :: left-menu-footer" />
    <script type="text/javascript">
        document.getElementById('crud_office').className='active';
    </script>

</body>
</html>
