<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: header-bootstrap-config" />
    <th:block th:replace="fragments/header :: header-bootstrap-config-IE" />
    <link rel="stylesheet" th:href="@{/css/left_menu.css}" type="text/css" href="../../static/css/left_menu.css" />

    <script th:src="@{/js/forms.js}" src="../../static/js/forms.js"></script>
</head>
<body>

<div class="row">

    <div th:replace="fragments/left_menu :: left-menu-header">
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="side-body">
            <div class="row">
                <h1 style="text-align:center"> Order history </h1>

                <div class="col-lg-10 col-md-10 col-md-offset-1 col-lg-offset-1">

                    <div class="well">
                        <h3 align="center">Search Filters</h3>
                        <form method="post" class="form-horizontal">

                            <div class="form-group">
                                <label class="control-label">Delivery Date</label>
                                <input class="form-control" id="delivery-date" title="Delivery Date"
                                       pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" placeholder="yyyy-mm-dd" />
                            </div>

                            <div class="form-group">
                                <label for="phone-number" class="control-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone-number"/>
                            </div>

                            <button class="btn btn-primary">Search
                            </button>
                        </form>
                    </div>

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Sender Name</th>
                                <th>Sender Address</th>
                                <th>Sender Phone</th>
                                <th>Receiver Name</th>
                                <th>Receiver Address</th>
                                <th>Receiver Phone</th>
                                <th>Office Address</th>
                                <th>Order Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>#</td>
                                <td>Sender Name</td>
                                <td>Sender Address</td>
                                <td>Sender Phone</td>
                                <td>Receiver Name</td>
                                <td>Receiver Address</td>
                                <td>Receiver Phone</td>
                                <td>Office Address</td>
                                <td>Order Status</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer :: footer"/>
<th:block th:replace="fragments/left_menu :: left-menu-footer" />

<script type="text/javascript">
    document.getElementById('call_center_tasks_history').className='active';
    createDatePicker("#delivery-date");
</script>

</body>
</html>
