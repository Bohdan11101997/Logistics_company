<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Registration</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	
	<link th:href="@{/css/registration.css}" href="../static/css/registration.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class= "container">
	<div  class = "row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
		
			<h1>Register</h1>
		
			<form method = "" action = "">
			
				<div class="form-group required">
					<label for="first_name" class="control-label">Name</label>
					<div class="row">
						<div class="col-sm-6 col-md-6">
								<input type="text" class="form-control" id="first_name" required="required" placeholder="First name" />
						</div>
						<div class="col-sm-6 col-md-6">
								<input type="text" class="form-control" id="last_name" required="required" placeholder="Last name" />
						</div>
					</div>	
				</div>
				
				<div class="form-group required">
					<label for="username" class="control-label">Username</label>
					<input type="text" class="form-control" id="username" required="required" placeholder="" />
				</div>

				<div class="form-group required">
					<label for="password" class="control-label">Password</label>
					<input type="password" class="form-control" id="password" required="required" placeholder="" />
				</div>

				<div class="form-group required">
					<label for="repeat_password" class="control-label">Repeat password</label>
					<input type="password" class="form-control" id="repeat_password" required="required" placeholder="" />
				</div>

				<div class="form-group required">
					<label for="email" class="control-label">E-mail</label>
					<input type="email" class="form-control" id="email" required="required" placeholder="" />
				</div>

				<div class="form-group required">
					<label for="phone" class="control-label">Phone</label>
					<input type="text" class="form-control" id="phone" required="required" placeholder="" />
				</div>

				<div class="form-group">
					<button style = "margin-top: 1em"  type="submit" class="btn btn-primary">Register now!</button>
				</div>
				
			</form>
		</div>
	</div>
</div>

	  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <!-- Include all compiled plugins (below), or include individual files as needed -->
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
