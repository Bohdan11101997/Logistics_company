<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Registration</title>
    <th:block th:replace="fragments/header :: header-bootstrap-config" />
    <th:block th:replace="fragments/header :: header-bootstrap-config-IE" />

    <link th:href="@{/css/registration.css}" href="../static/css/registration.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/main_content.css}" type="text/css" href="../static/css/main_content.css" />
    <link rel="stylesheet" th:href="@{/css/well.css}" type="text/css" href="../static/css/well.css" />

    <style>

        p{
            color:white; text-align:center
        }

        .etc-login-form{
            margin-top:4em;
        }

        a{
            color:#A1CC55
        }

        a:hover{
            color:pink
        }

    </style>

    <script th:src="@{/js/forms.js}" src="../static/js/forms.js"></script>
</head>
<body class="body-color">
<div class="container">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-lg-10 col-md-10 col-md-offset-1 col-lg-offset-1">

            <h1 class="caption">Registration</h1>

            <div class="well">
                <h3 class="caption">Fill in empty fields</h3>

                    <form class="form-horizontal" action="#" method="post" th:action="@{/registration}" th:object="${registrationForm}">

                        <div class="row">
                            <div class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">

                                <div class="form-group required">
                                    <label for="firstName" class="control-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName"
                                           required="required" minlength="1" maxlength="45"
                                           th:field="*{contact.firstName}"/>
                                </div>

                                <div class="form-group required">
                                    <label for="lastName" class="control-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName"
                                           required="required" minlength="1" maxlength="45"
                                           th:field="*{contact.lastName}"/>
                                </div>

                                <div class="form-group required"
                                     th:classappend="${#fields.hasErrors('userName')}? 'has-error'">
                                    <label for="username" class="control-label">Username</label>
                                    <input type="text" class="form-control" id="username"
                                           required="required" minlength="6" maxlength="30"
                                           oninput="clearErrorStyles(this)"
                                           th:field="*{userName}"/>
                                    <div class="has-error help-block"
                                         th:if="${#fields.hasErrors('userName')}"
                                         th:errors="*{userName}">
                                    </div>
                                </div>

                                <div class="form-group required">
                                    <label for="password" class="control-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder=""
                                           required="required" minlength="6" maxlength="30"
                                           th:field="*{password}"/>
                                </div>

                                <div class="form-group required">
                                    <label for="repeat_password" class="control-label">Repeat password</label>
                                    <input type="password" class="form-control" id="repeat_password"
                                           placeholder="" oninput="validate(this)"
                                           required="required" minlength="6" maxlength="30"/>
                                </div>

                                <div class="form-group required"
                                     th:classappend="${#fields.hasErrors('contact.email')}? 'has-error'">
                                    <label for="email" class="control-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" placeholder=""
                                           required="required" minlength="6" maxlength="254"
                                           oninput="clearErrorStyles(this)"
                                           th:field="*{contact.email}"/>
                                    <div class="has-error help-block"
                                         th:if="${#fields.hasErrors('contact.email')}"
                                         th:errors="*{contact.email}">
                                    </div>
                                </div>

                                <div class="form-group required"
                                     th:classappend="${#fields.hasErrors('contact.phoneNumber')}? 'has-error'">
                                    <label for="phone" class="control-label">Phone</label>
                                    <input type="text" class="form-control" id="phone" placeholder=""
                                           required="required" minlength="7" maxlength="15"
                                           pattern="(\+380)?[\d\s\-()]+"
                                           oninput="clearErrorStyles(this)"
                                           th:field="*{contact.phoneNumber}"/>
                                    <div class="has-error help-block"
                                         th:if="${#fields.hasErrors('contact.phoneNumber')}"
                                         th:errors="*{contact.phoneNumber}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button style="margin-top: 1em" type="submit" class="btn btn-success">Register</button>
                                </div>

                            </div>
                        </div>

                    </form>

                    <div class="etc-login-form">
                        <p>Already have an account? <a th:href="@{/login}">try to log in</a></p>
                    </div>
            </div>

        </div>
    </div>

    <th:block th:replace="fragments/footer :: footer" />
</div>


    <th:block th:replace="fragments/footer :: footer" />

</body>
</html>
