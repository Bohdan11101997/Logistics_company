select.person = SELECT person_id, first_name, last_name, nick_name,password, registration_date, email, phone_number FROM logistic_company.person WHERE person_id = ?
select.person.by.username = SELECT person_id, first_name, last_name, nick_name, password, registration_date, email, phone_number FROM logistic_company.person WHERE nick_name = ?
insert.person= INSERT INTO logistic_company.person (first_name, last_name, nick_name, password, registration_date, email, phone_number) VALUES (?,?,?,?,?,?,?)
upsert.person = INSERT INTO logistic_company.person (person_id, first_name, last_name, nick_name, password, registration_date, email, phone_number) VALUES (?,?,?,?,?,?,?,?) ON CONFLICT (person_id)  DO UPDATE SET (person_id, first_name, last_name, nick_name, password, registration_date, email, phone_number) = (excluded.person_id, excluded.first_name, excluded.last_name, excluded.nick_name, excluded.password, excluded.registration_date, excluded.email, excluded.phone_number)
delete.person = DELETE FROM logistic_company.person WHERE person_id = ?



select.registration_data= SELECT registration_data_id, first_name, last_name, user_name, \"password\", email, phone_number, registration_date FROM logistic_company.registration_data WHERE registration_data_id = ?
upsert.registration_data= INSERT INTO logistic_company.registration_data (registration_data_id, first_name, last_name, user_name, "password", email, phone_number, registration_date) VALUES (?,?,?,?,?,?,?,?) ON CONFLICT (registration_data_id) DO UPDATE SET (registration_data_id, first_name, last_name, user_name, "password", email, phone_number, registration_date) = (excluded.registration_data_id, excluded.first_name, excluded.last_name, excluded.user_name, excluded."password", excluded.email, excluded.phone_number, excluded.registration_date)
delete.registration_data= DELETE FROM logistic_company.registration_data WHERE registration_data_id = ?

insert.role = INSERT INTO logistic_company.role(role_name) VALUES (?)
upsert.role = INSERT INTO  logistic_company.role(role_id, role_name) VALUES (?, ?) ON CONFLICT (role_id) DO UPDATE SET (role_id , role_name) = (excluded.role_id, excluded.role_name)
delete.role = DELETE FROM  logistic_company.role WHERE role_id = ?
select.role =SELECT  role_id, role_name FROM  logistic_company.role WHERE person_id=?
role.name.user=SELECT role_name  FROM  logistic_company.role INNER JOIN logistic_company.person on (role.role_id=person.person_id) INNER JOIN logistic_company.user ON ("user".user_id=person.person_id);
              SELECT role_name  FROM  logistic_company.role INNER JOIN logistic_company.employee_role on (employee_role.role_id=role.role_id) INNER JOIN logistic_company.employee ON (employee.employee_id=employee_role.employee_id) INNER JOIN logistic_company.person ON (person.person_id=employee.employee_id)