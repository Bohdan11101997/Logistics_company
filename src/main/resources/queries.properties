select.order = SELECT DISTINCT  order_id, creation_time, delivery_time, order_status_time, courier_id, receiver_address.address_id AS receiver_address_id, receiver_address.address_name AS receiver_address_name, sender_address.address_id AS sender_address_id, sender_address.address_name AS sender_address_name, office_id, weight, width, height, length, sender_contact.contact_id AS sender_contact_id, sender_contact.first_name AS sender_first_name, sender_contact.last_name AS sender_last_name, sender_contact.phone_number AS sender_phone_number, sender_contact.email AS sender_email, receiver_contact.contact_id AS receiver_contact_id, receiver_contact.first_name AS receiver_first_name, receiver_contact.last_name AS receiver_last_name, receiver_contact.phone_number AS receiver_phone_number, receiver_contact.email AS receiver_email, order_status_id, status_name, office.name AS office_name, order_type_id, order_type.name AS order_type_name, max_weight, max_width, max_height, max_length, courier.user_name AS courier_user_name, courier.password AS courier_password, courier.registration_date AS courier_registration_date, courier.contact_id AS courier_contact_id FROM logistic_company.order LEFT JOIN logistic_company.contact AS sender_contact ON (sender_contact_id = sender_contact.contact_id) LEFT JOIN logistic_company.contact AS receiver_contact ON (receiver_contact_id = receiver_contact.contact_id) LEFT JOIN logistic_company.address AS sender_address ON (sender_address_id = sender_address.address_id) LEFT JOIN logistic_company.address AS receiver_address ON (receiver_address_id = receiver_address.address_id) LEFT JOIN logistic_company.order_status USING (order_status_id) LEFT JOIN logistic_company.office USING (office_id) LEFT JOIN logistic_company.person ON (courier_id = person_id) LEFT JOIN logistic_company.order_type USING (order_type_id) WHERE order_id = ?
insert.order = INSERT INTO "order" (creation_time, delivery_time, order_status_time, courier_id, receiver_contact_id, receiver_address_id, sender_contact_id, sender_address_id, office_id, order_status_id, order_type_id, weight, width, height, length) VALUES (?,?,?,?,?,?,?,?,?,?,?,?,?,?,?)
update.order = UPDATE "order" SET (creation_time, delivery_time, order_status_time, courier_id, receiver_contact_id, receiver_address_id, sender_contact_id, sender_address_id, office_id, order_status_id, order_type_id, weight, width, height, length) = (?,?,?,?,?,?,?,?,?,?,?,?,?,?,?) WHERE order_id = ?
delete.order = DELETE FROM "order" WHERE order_id = ?
select.order.not_processed = SELECT DISTINCT  order_id, creation_time, delivery_time, order_status_time, courier_id, receiver_address.address_id AS receiver_address_id, receiver_address.address_name AS receiver_address_name, sender_address.address_id AS sender_address_id, sender_address.address_name AS sender_address_name, office_id, weight, width, height, length, sender_contact.contact_id AS sender_contact_id, sender_contact.first_name AS sender_first_name, sender_contact.last_name AS sender_last_name, sender_contact.phone_number AS sender_phone_number, sender_contact.email AS sender_email, receiver_contact.contact_id AS receiver_contact_id, receiver_contact.first_name AS receiver_first_name, receiver_contact.last_name AS receiver_last_name, receiver_contact.phone_number AS receiver_phone_number, receiver_contact.email AS receiver_email, order_status_id, status_name, office.name AS office_name, order_type_id, order_type.name AS order_type_name, max_weight, max_width, max_height, max_length, courier.user_name AS courier_user_name, courier.password AS courier_password, courier.registration_date AS courier_registration_date, courier.contact_id AS courier_contact_id FROM logistic_company.order LEFT JOIN logistic_company.contact AS sender_contact ON (sender_contact_id = sender_contact.contact_id) LEFT JOIN logistic_company.contact AS receiver_contact ON (receiver_contact_id = receiver_contact.contact_id) LEFT JOIN logistic_company.address AS sender_address ON (sender_address_id = sender_address.address_id) LEFT JOIN logistic_company.address AS receiver_address ON (receiver_address_id = receiver_address.address_id) LEFT JOIN logistic_company.order_status USING (order_status_id) LEFT JOIN logistic_company.office USING (office_id) LEFT JOIN logistic_company.person AS courier ON (courier_id = person_id) INNER JOIN logistic_company.task USING (order_id) LEFT JOIN logistic_company.order_type USING (order_type_id) WHERE is_completed = FALSE
